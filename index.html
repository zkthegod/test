<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xat Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <h1>xat Tools</h1>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#chat-embedder">Chat Embedder</a></li>
                    <li><a href="#status">Status</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home" class="page active">
                <h2>Welcome to xat Tools</h2>
                <p>A collection of utilities for xat.com users</p>
            </section>

            <section id="chat-embedder" class="page">
                <div class="section-header">
                    <h2>Chat Embedder</h2>
                    <button id="settingsBtn" class="icon-btn"><i class="fas fa-cog"></i></button>
                </div>
                
                <div class="embed-controls">
                    <div class="input-group">
                        <input type="text" id="chatName" placeholder="Enter chat name (e.g., Help)">
                        <button id="embedChat" class="primary-btn">Embed Chat</button>
                    </div>
                </div>
                
                <div class="settings-panel" id="settingsPanel">
                    <div class="setting">
                        <label for="chatWidth">Width:</label>
                        <input type="number" id="chatWidth" min="300" max="1200">
                    </div>
                    <div class="setting">
                        <label for="chatHeight">Height:</label>
                        <input type="number" id="chatHeight" min="300" max="1200">
                    </div>
                    <button id="saveSettings" class="primary-btn">Save Settings</button>
                </div>
                
                <div class="chat-container" id="chatContainer">
                    <!-- Embedded chats will appear here -->
                </div>
            </section>

            <section id="status" class="page">
                <h2>Status Monitor</h2>
                <div class="status-grid">
                    <div class="status-card" id="xatStatus">
                        <h3>xat.com</h3>
                        <div class="status-indicator loading">
                            <div class="dot"></div>
                            <span>Checking...</span>
                        </div>
                        <div class="uptime">Uptime: <span class="value">-</span></div>
                    </div>
                    <div class="status-card" id="wikiStatus">
                        <h3>wiki.xat.com</h3>
                        <div class="status-indicator loading">
                            <div class="dot"></div>
                            <span>Checking...</span>
                        </div>
                        <div class="uptime">Uptime: <span class="value">-</span></div>
                    </div>
                    <div class="status-card" id="forumStatus">
                        <h3>forum.xat.com</h3>
                        <div class="status-indicator loading">
                            <div class="dot"></div>
                            <span>Checking...</span>
                        </div>
                        <div class="uptime">Uptime: <span class="value">-</span></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 xat Tools</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
