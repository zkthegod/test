<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minimal Magazine</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <img class="avatar" src="https://i.pravatar.cc/140?img=12">
      <div>
        <h1>Rexor</h1>
        <p class="sub">Clean, content-first layout for your xatspace.</p>
      </div>
    </header>
    <main class="grid">
      <section>
        <h2>About</h2>
        <p>Minimal layout with generous whitespace and magazine typography. Great for readable profiles.</p>
      </section>
      <aside class="side">
        <h3>Friends</h3>
        <ul class="friends">
          <li><img src="https://i.pravatar.cc/36?img=3"> @lena</li>
          <li><img src="https://i.pravatar.cc/36?img=6"> @ari</li>
          <li><img src="https://i.pravatar.cc/36?img=9"> @max</li>
        </ul>
      </aside>
      <section class="photos">
        <h2>Photos</h2>
        <div class="gridp">
          <img src="https://picsum.photos/seed/m1/600/400">
          <img src="https://picsum.photos/seed/m2/600/400">
          <img src="https://picsum.photos/seed/m3/600/400">
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
