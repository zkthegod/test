<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xatspace Template Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f1220; --card:#14182b; --text:#e8ecf1; --muted:#a9b0bd; --primary:#6c5ce7; --radius:14px; }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#0f1220,#111425); color:var(--text); font-family:Inter,system-ui,sans-serif}
    .wrap{max-width:1100px; margin:0 auto; padding:20px}
    header{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-bottom:12px}
    h1{font-size:1.15rem; margin:0}
    .btn{appearance:none; border:1px solid rgba(255,255,255,.12); background:#1a1f37; color:var(--text); padding:8px 10px; border-radius:10px; font-size:.9rem; cursor:pointer; text-decoration:none}
    .btn.primary{background:var(--primary); border-color:transparent}
    .card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .meta{display:flex; gap:8px; align-items:center; justify-content:space-between; margin-bottom:10px}
    .filename{opacity:.8; font-size:.9rem}
    .codebox{background:#0f1429; border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:12px; max-height:70vh; overflow:auto; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:.9rem; color:var(--text); white-space:pre-wrap; word-break:break-word}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>xatspace Template Code</h1>
      <div style="display:flex; gap:8px">
        <a class="btn" href="./gallery.html">‚Üê Back to Gallery</a>
        <button id="copy" class="btn primary">Copy</button>
      </div>
    </header>
    <div class="card">
      <div class="meta"><div class="filename" id="fileName">Preparing...</div><div class="muted" id="status"></div></div>
      <div class="codebox" id="code">Loading...</div>
    </div>
  </div>
  <script>
    function getParam(name){ const m = new URL(location.href).searchParams.get(name); return m || ''; }
    const dir = getParam('dir');
    const fileNameEl = document.getElementById('fileName');
    const codeEl = document.getElementById('code');
    const statusEl = document.getElementById('status');
    const btnCopy = document.getElementById('copy');
    let lastHtml = '';

    if (!dir){
      fileNameEl.textContent = 'No template specified';
      codeEl.textContent = 'Usage: code.html?dir=template-neon';
    } else {
      fileNameEl.textContent = dir + ' (single-file HTML)';
      buildSingleFile(dir).then(html => {
        lastHtml = html; codeEl.textContent = html; statusEl.textContent = '';
      }).catch(err => {
        codeEl.textContent = 'Error preparing code.'; statusEl.textContent = String(err);
      });
    }

    async function buildSingleFile(dir){
      const base = `./${dir}`;
      const [html, css, js] = await Promise.all([
        fetch(`${base}/index.html`).then(r=>{ if(!r.ok) throw new Error('index.html not found'); return r.text(); }),
        fetch(`${base}/styles.css`).then(r=> r.ok ? r.text() : '').catch(()=>''),
        fetch(`${base}/script.js`).then(r=> r.ok ? r.text() : '').catch(()=>''),
      ]);
      return html
        .replace(/<link[^>]*styles\\.css[^>]*>/i, `<style>\n${css}\n<\/style>`) 
        .replace(/<script[^>]*src=\"script\\.js\"[^>]*><\\/script>/i, `<script>\n${js}\n<\/script>`);
    }

    btnCopy.addEventListener('click', ()=>{
      navigator.clipboard.writeText(lastHtml || codeEl.textContent || '').then(()=>{
        const old = btnCopy.textContent; btnCopy.textContent = 'Copied'; setTimeout(()=>btnCopy.textContent=old, 1200);
      });
    });
  </script>
</body>
</html>
