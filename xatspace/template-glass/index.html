<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphism Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-grad"></div>
  <div class="glass-wrap">
    <aside class="glass card">
      <img class="avatar" src="https://forum.xat.com/uploads/monthly_2018_12/drakeping.thumb.png.1e7116e409b4f00de9a2beb4084c3673.png" alt>
      <h1>Rexor</h1>
      <p class="muted">Front-end Sorcerer</p>
      <ul class="links">
        <li><a href="#">Friend 1</a></li>
        <li><a href="#">Friend 2</a></li>
        <li><a href="#">Friend 3</a></li>
      </ul>
    </aside>
    <main class="content">
      <section class="glass card">
        <h2>About</h2>
        <p>Designing interfaces with a frosted touch. This layout uses blurry glass panels floating over a colorful gradient.</p>
      </section>
      <section class="glass card grid-photos" id="photos">
        <img src="https://picsum.photos/seed/g1/400/280">
        <img src="https://picsum.photos/seed/g2/400/280">
        <img src="https://picsum.photos/seed/g3/400/280">
        <img src="https://picsum.photos/seed/g4/400/280">
      </section>
      <section class="glass card friends">
        <h2>Friends</h2>
        <div class="chips">
          <span><img src="https://forum.xat.com/uploads/monthly_2018_12/drakeping.thumb.png.1e7116e409b4f00de9a2beb4084c3673.png"> Friend 1</span>
          <span><img src="https://forum.xat.com/uploads/monthly_2018_12/drakeping.thumb.png.1e7116e409b4f00de9a2beb4084c3673.png"> Friend 2</span>
          <span><img src="https://forum.xat.com/uploads/monthly_2018_12/drakeping.thumb.png.1e7116e409b4f00de9a2beb4084c3673.png"> Friend 3</span>
          <span><img src="https://forum.xat.com/uploads/monthly_2018_12/drakeping.thumb.png.1e7116e409b4f00de9a2beb4084c3673.png"> Friend 4</span>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
