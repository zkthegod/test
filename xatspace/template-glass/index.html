<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphism Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-grad"></div>
  <div class="glass-wrap">
    <aside class="glass card">
      <img class="avatar" src="https://i.pravatar.cc/140?img=18" alt>
      <h1>Nova</h1>
      <p class="muted">Front-end Sorcerer</p>
      <ul class="links">
        <li><a href="#">@nova</a></li>
        <li><a href="#">rexor.lol</a></li>
        <li><a href="#">Night City</a></li>
      </ul>
    </aside>
    <main class="content">
      <section class="glass card">
        <h2>About</h2>
        <p>Designing interfaces with a frosted touch. This layout uses blurry glass panels floating over a colorful gradient.</p>
      </section>
      <section class="glass card grid-photos" id="photos">
        <img src="https://picsum.photos/seed/g1/400/280">
        <img src="https://picsum.photos/seed/g2/400/280">
        <img src="https://picsum.photos/seed/g3/400/280">
        <img src="https://picsum.photos/seed/g4/400/280">
      </section>
      <section class="glass card friends">
        <h2>Friends</h2>
        <div class="chips">
          <span><img src="https://i.pravatar.cc/32?img=11"> @miki</span>
          <span><img src="https://i.pravatar.cc/32?img=22"> @kira</span>
          <span><img src="https://i.pravatar.cc/32?img=33"> @leo</span>
          <span><img src="https://i.pravatar.cc/32?img=44"> @ivy</span>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
