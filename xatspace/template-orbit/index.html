<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orbital Nodes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="orbit-head">
      <div class="center">
        <img class="avatar" src="https://i.pravatar.cc/120?img=29">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
      </div>
      <div class="meta"><h1>Rexor</h1><p>Orbital social graph</p></div>
    </header>
    <main class="grid">
      <section class="card">
        <h2>About</h2>
        <p>Friends orbit as nodes around your avatar. Clean cards for about, photos, and details.</p>
      </section>
      <section class="card">
        <h2>Photos</h2>
        <div class="pics"><img src="https://picsum.photos/seed/o1/600/400"><img src="https://picsum.photos/seed/o2/600/400"><img src="https://picsum.photos/seed/o3/600/400"></div>
      </section>
      <section class="card">
        <h2>Details</h2>
        <ul class="kv"><li><span>Status</span><strong>In orbit</strong></li><li><span>Website</span><strong>rexor.lol</strong></li></ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
