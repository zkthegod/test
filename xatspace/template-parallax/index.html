<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parallax Hero</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="layer l1"></div>
    <div class="layer l2"></div>
    <div class="content">
      <img class="avatar" src="https://i.pravatar.cc/100?img=50">
      <h1>Rexor</h1>
      <p>Parallax layers with smooth scroll.</p>
    </div>
  </header>
  <main class="wrap">
    <section class="card"><h2>About</h2><p>Parallax hero with layered gradient blobs. Scroll to see subtle depth.</p></section>
    <section class="card photos"><h2>Photos</h2>
      <div class="gridp">
        <img src="https://picsum.photos/seed/p1/600/400">
        <img src="https://picsum.photos/seed/p2/600/400">
        <img src="https://picsum.photos/seed/p3/600/400">
      </div>
    </section>
    <section class="card"><h2>Friends</h2>
      <div class="chips">
        <span><img src="https://i.pravatar.cc/28?img=21"> @aria</span>
        <span><img src="https://i.pravatar.cc/28?img=41"> @neo</span>
        <span><img src="https://i.pravatar.cc/28?img=61"> @june</span>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
