  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body { overflow-x: hidden; }
    .container { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; }

    .upload-hero { display:grid; place-items:center; padding: 60px 16px; min-height: 70vh }
    .upload-inner { display:flex; flex-direction:column; align-items:center; gap:20px }
    
    /* New Upload Container Layout */
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }
    
    .upload-section {
      position: relative;
      width: 100%;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .upload-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .upload-btn:hover::before {
      left: 100%;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .upload-btn:active {
      transform: translateY(0);
    }
    
    .upload-btn input[type=file] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 1;
      /* Completely hide the file input */
      font-size: 0;
      line-height: 0;
      overflow: hidden;
    }
    
    /* Shape Selector */
    .shape-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px 20px;
      backdrop-filter: blur(20px);
      min-width: 300px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .shape-selector:hover {
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
    }
    
    .shape-label {
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .shape-dropdown {
      position: relative;
      flex: 1;
    }
    
    .shape-trigger {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      padding: 12px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }
    
    .shape-trigger::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .shape-trigger:hover::before {
      left: 100%;
    }
    
    .shape-trigger:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .shape-trigger:active {
      transform: translateY(0);
    }
    
    .shape-trigger i {
      transition: transform 0.2s ease;
      font-size: 12px;
      color: #fff;
    }
    
    .shape-trigger[aria-expanded="true"] i {
      transform: rotate(180deg);
    }
    
    .shape-text {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
    }
    
    /* Shape Menu */
    .shape-menu {
      position: absolute;
      top: 120%;
      left: 0;
      right: 0;
      background: rgba(15, 20, 41, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 1000;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      overflow: hidden;
    }
    
    .shape-menu.open {
      display: block !important;
    }
    
    .shape-item {
      padding: 12px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .shape-item:last-child {
      border-bottom: none;
    }
    
    .shape-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }
    
    .shape-item.active {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
    }
    
    .shape-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      background: currentColor;
      opacity: 0.8;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }
    
    .shape-item:hover .shape-icon {
      opacity: 1;
      transform: scale(1.1);
    }
    
    .rect-icon { border-radius: 3px; }
    .circle-icon { border-radius: 50%; }
    .rounded-icon { border-radius: 8px; }
    .hex-icon { 
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
    
    /* Drop Zone */
    .drop-full {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .drop-full.show {
      display: flex;
    }
    
    .overlay {
      text-align: center;
      color: #fff;
    }
    
    .overlay i {
      font-size: 48px;
      margin-bottom: 16px;
      color: #667eea;
    }
    
    .overlay .msg {
      font-size: 24px;
      font-weight: 600;
    }
    
    .muted {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-align: center;
    }
    
    /* Toast notifications */
    .toast-wrap{ 
      position:fixed; 
      top:14px; 
      left:50%; 
      transform:translateX(-50%); 
      display:grid; 
      gap:8px; 
      z-index:9999 
    }
    .toast{ 
      background:rgba(20,24,43,.95); 
      border:1px solid rgba(255,255,255,.12); 
      color:#fff; 
      padding:10px 12px; 
      border-radius:10px; 
      box-shadow:0 10px 30px rgba(0,0,0,.35); 
      min-width:240px; 
      max-width:92vw 
    }
    .toast .bar{ 
      height:3px; 
      background:linear-gradient(90deg,#e74c3c,#e67e22); 
      border-radius:999px; 
      margin-top:6px; 
      width:100%; 
      transition: width .1s linear 
    }
    
    /* Results Modal - Fresh, Clean Design âœ¨ */
    .results-modal {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .results-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    .modal-content {
      background: var(--modal-bg, #ffffff);
      border-radius: 20px;
      box-shadow: var(--modal-shadow, 0 25px 60px rgba(0, 0, 0, 0.2));
      width: 100%;
      max-width: 680px;
      max-height: 92vh;
      overflow: hidden;
      position: relative;
      z-index: 1;
      transform: scale(0.95) translateY(10px);
      transition: all 0.3s ease;
      border: 1px solid var(--modal-border, rgba(0, 0, 0, 0.1));
    }
    
    .results-modal.show .modal-content {
      transform: scale(1) translateY(0);
    }
    
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 28px 20px;
      border-bottom: 1px solid var(--header-border, #f0f0f0);
      background: var(--header-bg, #fafafa);
    }
    .modal-title-wrap{ display:flex; align-items:center; gap:10px }
    .modal-title-check{ width:28px; height:28px; border-radius:50%; display:grid; place-items:center; background:#28a745; color:#fff }
 
    .modal-title {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: var(--title-color, #2c3e50);
    }
    
    .modal-close {
      background: var(--close-bg, #f8f9fa);
      border: 1px solid var(--close-border, #e9ecef);
      color: var(--close-color, #6c757d);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .modal-close:hover {
      background: var(--close-hover-bg, #e9ecef);
      color: var(--close-hover-color, #495057);
      transform: scale(1.05);
    }
    
    .modal-body {
      padding: 20px;
      max-height: calc(92vh - 72px);
      overflow-y: auto;
    }
    
    /* Upload Summary */
    .upload-summary {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 0;
      padding: 12px 14px;
      background: var(--summary-bg, #e8f5e8);
      border: 1px solid var(--summary-border, #c3e6c3);
      border-radius: 12px;
      text-align: center;
      justify-content: center;
    }
    
    .summary-icon {
      width: 44px;
      height: 44px;
      background: #28a745;
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: #fff;
      font-size: 18px;
    }
    
    .summary-text {
      font-size: 15px;
      font-weight: 500;
      color: var(--summary-text, #155724);
    }
    
    .summary-count {
      font-size: 18px;
      font-weight: 600;
      margin-right: 4px;
    }
    
    /* Results Container */
    .results-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    
    /* Carousel Navigation - Only show for multiple images */
    .carousel-nav {
      display: none;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .carousel-arrow {
      background: var(--arrow-bg, #667eea);
      border: none;
      color: var(--arrow-color, #fff);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      font-weight: 600;
      box-shadow: var(--arrow-shadow, 0 4px 12px rgba(102, 126, 234, 0.3));
    }
    
    .carousel-arrow:hover {
      background: var(--arrow-hover-bg, #5a6fd8);
      transform: translateY(-2px);
      box-shadow: var(--arrow-hover-shadow, 0 6px 16px rgba(102, 126, 234, 0.4));
    }
    
    .carousel-arrow:disabled {
      background: var(--arrow-disabled-bg, #b8c2f0);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Overlay navigation on sides of the current image */
    .carousel-container { position: relative; }
    .carousel-container .carousel-nav {
      position: absolute;
      inset: 0;
      display: none;
      z-index: 5;
      pointer-events: none;
    }
    .carousel-container .carousel-arrow {
      position: absolute;
      top: 40%;
      transform: translateY(-40%);
      pointer-events: auto;
    }
    .carousel-container .carousel-arrow.prev { left: 8px; }
    .carousel-container .carousel-arrow.next { right: 8px; }

    /* Carousel Container */
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      width: 100%;
      max-width: 800px;
      position: relative;
      min-height: 560px;
    }
    
    /* Single Image Layout */
    .carousel-container.single {
      justify-content: center;
    }
    
    .carousel-container.single .result-item {
      max-width: 100%;
      margin: 0;
    }
    
    /* Multiple Images Layout */
    .carousel-container.multiple {
      justify-content: center;
    }
    
    .carousel-container.multiple .result-item {
      transition: all 0.4s ease;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%) scale(0.8);
      opacity: 0.6;
      z-index: 1;
      max-width: 350px;
      pointer-events: none;
    }
    
    .carousel-container.multiple .result-item.center {
      transform: translateX(-50%) scale(1);
      opacity: 1;
      z-index: 3;
      max-width: 450px;
      pointer-events: auto;
    }
    
    .carousel-container.multiple .result-item.left {
      transform: translateX(-150%) scale(0.85);
      opacity: 0.75;
      z-index: 2;
      max-width: 360px;
      pointer-events: auto;
    }
    
    .carousel-container.multiple .result-item.right {
      transform: translateX(50%) scale(0.85);
      opacity: 0.75;
      z-index: 2;
      max-width: 360px;
      pointer-events: auto;
    }
    
    .carousel-container.multiple .result-item.hidden {
      transform: translateX(-50%) scale(0.6);
      opacity: 0.3;
      z-index: 1;
      max-width: 280px;
      pointer-events: none;
    }
    
    /* Carousel Dots */
    .carousel-dots {
      display: none;
      gap: 10px;
      margin-top: 24px;
      justify-content: center;
    }
    
    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--dot-bg, #d1d5db);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .carousel-dot.active {
      background: var(--dot-active, #667eea);
      transform: scale(1.2);
    }
    
    .carousel-dot:hover {
      background: var(--dot-hover, #9ca3af);
      transform: scale(1.1);
    }
    
    .result-item {
      background: var(--result-bg, #ffffff);
      border: 1px solid var(--result-border, #e5e7eb);
      border-radius: 16px;
      padding: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: var(--result-shadow, 0 4px 20px rgba(0, 0, 0, 0.08));
      width: 100%;
    }
    
    .result-item:hover {
      border-color: var(--result-hover-border, #667eea);
      box-shadow: var(--result-hover-shadow, 0 8px 30px rgba(0, 0, 0, 0.12));
    }
    
    /* Result Header */
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      gap: 16px;
    }
    
    .result-meta {
      flex: 1;
      min-width: 0;
    }
    
    .result-title {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary, #1f2937);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }
    
    .result-details {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .result-shape {
      background: var(--shape-bg, #f3f4f6);
      color: var(--shape-color, #374151);
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1px solid var(--shape-border, #e5e7eb);
    }
    
    .result-size {
      color: var(--text-secondary, #6b7280);
      font-size: 12px;
      font-weight: 500;
    }
    
    .result-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .action-btn {
      background: var(--action-bg, #f9fafb);
      border: 1px solid var(--action-border, #e5e7eb);
      color: var(--action-color, #374151);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
    }
    
    .action-btn:hover {
      background: var(--action-hover-bg, #f3f4f6);
      border-color: var(--action-hover-border, #d1d5db);
      transform: translateY(-1px);
    }
    
    .action-btn.copied {
      background: var(--success-bg, #d1fae5);
      border-color: var(--success-border, #a7f3d0);
      color: var(--success-color, #065f46);
    }

    /* Result Image Container - Much Smaller */
    .result-image-container {
      position: relative;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
      background: var(--image-bg, #f9fafb);
      aspect-ratio: 4/3;
      box-shadow: var(--image-shadow, 0 2px 8px rgba(0, 0, 0, 0.06));
    }
    
    .result-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .result-item:hover .result-image {
      transform: scale(1.02);
    }
    
    .image-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .result-item:hover .image-overlay {
      opacity: 1;
    }
    
    .view-btn {
      background: var(--view-btn-bg, #667eea);
      color: var(--view-btn-color, #fff);
      padding: 8px 16px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: var(--view-btn-shadow, 0 4px 12px rgba(102, 126, 234, 0.3));
    }
    
    .view-btn:hover {
      background: var(--view-btn-hover-bg, #5a6fd8);
      transform: translateY(-2px);
      box-shadow: var(--view-btn-hover-shadow, 0 6px 16px rgba(102, 126, 234, 0.4));
    }

    /* Result Links - More Compact */
    .result-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .link-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .link-label {
      color: var(--text-secondary, #6b7280);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .link-input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .link-input {
      flex: 1;
      background: var(--input-bg, #f9fafb);
      border: 1px solid var(--input-border, #e5e7eb);
      border-radius: 8px;
      padding: 8px 10px;
      color: var(--input-text, #1f2937);
      font-size: 10px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      cursor: text;
      transition: all 0.2s ease;
    }
    
    .link-input:focus {
      outline: none;
      border-color: var(--input-focus-border, #667eea);
      box-shadow: 0 0 0 3px var(--input-focus-shadow, rgba(102, 126, 234, 0.1));
    }
    
    .copy-link-btn {
      background: var(--copy-btn-bg, #f9fafb);
      border: 1px solid var(--copy-btn-border, #e5e7eb);
      color: var(--copy-btn-color, #374151);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
      flex-shrink: 0;
    }
    
    .copy-link-btn:hover {
      background: var(--copy-btn-hover-bg, #f3f4f6);
      border-color: var(--copy-btn-hover-border, #d1d5db);
      transform: translateY(-1px);
    }
    
    .copy-link-btn.copied {
      background: var(--success-bg, #d1fae5);
      border-color: var(--success-border, #a7f3d0);
      color: var(--success-color, #065f46);
    }
    
    /* Light Theme Variables */
    .light-theme {
      --modal-bg: #ffffff;
      --modal-border: rgba(0, 0, 0, 0.1);
      --modal-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
      --header-bg: #fafafa;
      --header-border: #f0f0f0;
      --title-color: #2c3e50;
      --close-bg: #f8f9fa;

      <script>
        // Floating particles matching site theme
        (function(){
          const hero = document.querySelector('.upload-hero');
          if (!hero) return;
          const layer = document.createElement('div');
          layer.style.position = 'absolute';
          layer.style.inset = '0';
          layer.style.pointerEvents = 'none';
          layer.style.zIndex = '0';
          hero.appendChild(layer);
          const themePrimary = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim() || '#6c5ce7';
          const dots = 28;
          for (let i=0;i<dots;i++){
            const d = document.createElement('div');
            const size = 3 + Math.random()*3;
            d.style.position = 'absolute';
            d.style.width = d.style.height = size + 'px';
            d.style.borderRadius = '50%';
            d.style.left = Math.random()*100 + '%';
            d.style.top = Math.random()*100 + '%';
            d.style.background = themePrimary;
            d.style.opacity = String(0.10 + Math.random()*0.25);
            const dur = 8 + Math.random()*10;
            const delay = Math.random()*-dur;
            d.style.animation = `uploadFloat ${dur}s ease-in-out ${delay}s infinite alternate`;
            layer.appendChild(d);
          }
          const styleEl = document.createElement('style');
          styleEl.textContent = `@keyframes uploadFloat { from { transform: translateY(0) translateX(0); } to { transform: translateY(-12px) translateX(6px); } }`;
          document.head.appendChild(styleEl);
        })();
