<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="icon" href="../oh.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body { overflow-x: hidden; }
    .container { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; }

    .upload-hero { display:grid; place-items:center; padding: 60px 16px; min-height: 70vh }
    .upload-inner { display:flex; flex-direction:column; align-items:center; gap:20px }
    
    /* New Upload Container Layout */
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }
    
    .upload-section {
      position: relative;
      width: 100%;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .upload-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .upload-btn:hover::before {
      left: 100%;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .upload-btn:active {
      transform: translateY(0);
    }
    
    .upload-btn input[type=file] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 1;
      /* Completely hide the file input */
      font-size: 0;
      line-height: 0;
      overflow: hidden;
    }
    
    /* Shape Selector */
    .shape-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--shape-bg, rgba(255, 255, 255, 0.05));
      border: 1px solid var(--shape-border, rgba(255, 255, 255, 0.1));
      border-radius: 12px;
      padding: 16px 20px;
      backdrop-filter: blur(20px);
      min-width: 300px;
      transition: all 0.3s ease;
      box-shadow: var(--shape-shadow, 0 4px 20px rgba(0, 0, 0, 0.1));
    }
    
    .shape-selector:hover {
      border-color: var(--shape-border-hover, rgba(255, 255, 255, 0.2));
      box-shadow: var(--shape-shadow-hover, 0 8px 30px rgba(0, 0, 0, 0.15));
      transform: translateY(-1px);
    }
    
    .shape-label {
      color: var(--text, #fff);
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
    }
    
    .shape-dropdown {
      position: relative;
      flex: 1;
    }
    
    .shape-trigger {
      background: var(--trigger-bg, rgba(255, 255, 255, 0.1));
      border: 1px solid var(--trigger-border, rgba(255, 255, 255, 0.2));
      border-radius: 10px;
      color: var(--text, #fff);
      padding: 12px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }
    
    .shape-trigger::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--trigger-shine, rgba(255, 255, 255, 0.1)), transparent);
      transition: left 0.5s ease;
    }
    
    .shape-trigger:hover::before {
      left: 100%;
    }
    
    .shape-trigger:hover {
      background: var(--trigger-bg-hover, rgba(255, 255, 255, 0.15));
      border-color: var(--trigger-border-hover, rgba(255, 255, 255, 0.3));
      transform: translateY(-1px);
      box-shadow: var(--trigger-shadow-hover, 0 4px 15px rgba(0, 0, 0, 0.1));
    }
    
    .shape-trigger:active {
      transform: translateY(0);
    }
    
    .shape-trigger i {
      transition: transform 0.2s ease;
      font-size: 12px;
      color: var(--chevron-color, #fff);
    }
    
    .shape-trigger[aria-expanded="true"] i {
      transform: rotate(180deg);
    }
    
    .shape-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Shape Menu */
    .shape-menu {
      position: absolute;
      top: 120%;
      left: 0;
      right: 0;
      background: var(--menu-bg, rgba(15, 20, 41, 0.95));
      border: 1px solid var(--menu-border, rgba(255, 255, 255, 0.15));
      border-radius: 12px;
      box-shadow: var(--menu-shadow, 0 20px 60px rgba(0, 0, 0, 0.6));
      display: none;
      z-index: 1000;
      backdrop-filter: blur(20px);
      animation: slideDown 0.2s ease-out;
      overflow: hidden;
    }
    
    .shape-menu.open {
      display: block !important;
    }
    
    .shape-item {
      padding: 16px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: all 0.2s ease;
      color: var(--text, #fff);
      font-weight: 500;
      border-bottom: 1px solid var(--item-border, rgba(255, 255, 255, 0.05));
      position: relative;
    }
    
    .shape-item:last-child {
      border-bottom: none;
    }
    
    .shape-item:hover {
      background: var(--item-hover-bg, rgba(255, 255, 255, 0.08));
      padding-left: 24px;
    }
    
    .shape-item.active {
      background: var(--item-active-bg, rgba(102, 126, 234, 0.15));
      border-left: 3px solid var(--item-active-border, #667eea);
    }
    
    .shape-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: var(--icon-color, currentColor);
      opacity: 0.8;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }
    
    .shape-item:hover .shape-icon {
      opacity: 1;
      transform: scale(1.1);
    }
    
    .rect-icon { border-radius: 3px; }
    .circle-icon { border-radius: 50%; }
    .rounded-icon { border-radius: 8px; }
    .hex-icon { 
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
    
    /* Theme-specific variables */
    [data-theme="light"] {
      --shape-bg: rgba(0, 0, 0, 0.03);
      --shape-border: rgba(0, 0, 0, 0.1);
      --shape-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shape-border-hover: rgba(0, 0, 0, 0.15);
      --shape-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
      --text: #1a1a1a;
      --text-muted: rgba(0, 0, 0, 0.5);
      --trigger-bg: rgba(0, 0, 0, 0.05);
      --trigger-border: rgba(0, 0, 0, 0.1);
      --trigger-shine: rgba(0, 0, 0, 0.05);
      --trigger-bg-hover: rgba(0, 0, 0, 0.08);
      --trigger-border-hover: rgba(0, 0, 0, 0.15);
      --trigger-shadow-hover: 0 4px 15px rgba(0, 0, 0, 0.08);
      --chevron-color: #666;
      --menu-bg: rgba(255, 255, 255, 0.95);
      --menu-border: rgba(0, 0, 0, 0.1);
      --menu-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      --item-border: rgba(0, 0, 0, 0.05);
      --item-hover-bg: rgba(0, 0, 0, 0.03);
      --item-active-bg: rgba(102, 126, 234, 0.1);
      --item-active-border: #667eea;
      --icon-color: #667eea;
    }
    
    [data-theme="dark"] {
      --shape-bg: rgba(255, 255, 255, 0.05);
      --shape-border: rgba(255, 255, 255, 0.1);
      --shape-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --shape-border-hover: rgba(255, 255, 255, 0.2);
      --shape-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
      --text: #fff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --trigger-bg: rgba(255, 255, 255, 0.1);
      --trigger-border: rgba(255, 255, 255, 0.2);
      --trigger-shine: rgba(255, 255, 255, 0.1);
      --trigger-bg-hover: rgba(255, 255, 255, 0.15);
      --trigger-border-hover: rgba(255, 255, 255, 0.3);
      --trigger-shadow-hover: 0 4px 15px rgba(0, 0, 0, 0.1);
      --chevron-color: #fff;
      --menu-bg: rgba(15, 20, 41, 0.95);
      --menu-border: rgba(255, 255, 255, 0.15);
      --menu-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      --item-border: rgba(255, 255, 255, 0.05);
      --item-hover-bg: rgba(255, 255, 255, 0.08);
      --item-active-bg: rgba(102, 126, 234, 0.15);
      --item-active-border: #667eea;
      --icon-color: #667eea;
    }
    
    @keyframes slideDown {
      from { 
        opacity: 0; 
        transform: translateY(-10px); 
      } 
      to { 
        opacity: 1; 
        transform: translateY(0); 
      } 
    }
    .toast-wrap{ position:fixed; top:14px; left:50%; transform:translateX(-50%); display:grid; gap:8px; z-index:9999 }
    .toast{ background:rgba(20,24,43,.95); border:1px solid rgba(255,255,255,.12); color:#fff; padding:10px 12px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,.35); min-width:240px; max-width:92vw }
    .toast .bar{ height:3px; background:linear-gradient(90deg,#e74c3c,#e67e22); border-radius:999px; margin-top:6px; width:100%; transition: width .1s linear }

    .cta { position:relative; display:flex; align-items:center; gap:8px; background: linear-gradient(180deg,#20173a,#2c1e58); color:#fff; border:1px solid rgba(255,255,255,.2); border-radius:14px; padding:14px 20px; cursor:pointer; box-shadow: 0 0 0 0 rgba(108,92,231,.2); animation: breathe 3.5s ease-in-out infinite; overflow:hidden }
    .cta .shine{ content:""; position:absolute; inset:-200% -200% auto auto; width:60%; height:60%; transform: rotate(25deg); background: linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent); animation: sweep 6s ease-in-out infinite }
    .cta .label{ font-weight:600 }
    .cta .chev{ width:26px; height:26px; border-radius:8px; background:rgba(0,0,0,.35); color:#d8d8ff; display:grid; place-items:center; font-weight:600; transition: all 0.2s ease; cursor: pointer; }
    .cta .chev:hover{ background:rgba(0,0,0,.5); transform: scale(1.05); }
    .cta input[type=file]{ position:absolute; inset:0; opacity:0; cursor:pointer }
    @keyframes breathe { 0%,100% { box-shadow: 0 0 0 0 rgba(108,92,231,.15) } 50% { box-shadow: 0 0 0 14px rgba(108,92,231,.06) } }
    @keyframes sweep { 0%, 20% { transform: translate(-120%, -120%) rotate(25deg) } 50% { transform: translate(60%, 60%) rotate(25deg) } 100% { transform: translate(60%, 60%) rotate(25deg) } }

    .drop-full{ position:fixed; inset:0; pointer-events:none }
    .drop-full.show{ pointer-events:auto }
    .drop-full .overlay{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(108,92,231,.08); border:2px dashed rgba(108,92,231,.45) }
    .drop-full.show .overlay{ display:flex }
    .drop-full .msg{ text-align:center; color:#e5dcff; text-shadow:0 0 10px rgba(108,92,231,.6) }
    .drop-full .msg i{ font-size:42px; margin-bottom:8px; display:block }

    /* Results Section Styles */
    .results { 
      background: rgba(15, 20, 41, 0.95); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 16px; 
      padding: 24px; 
      margin: 32px auto; 
      max-width: 800px; 
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .deck-wrap { 
      position: relative; 
      display: flex; 
      align-items: center; 
      gap: 16px; 
      margin-top: 20px;
    }

    .deck { 
      display: flex; 
      gap: 20px; 
      overflow-x: auto; 
      scroll-behavior: smooth; 
      padding: 8px 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .deck::-webkit-scrollbar { display: none; }

    .deck-nav { 
      background: rgba(255, 255, 255, 0.1); 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      color: #fff; 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      display: grid; 
      place-items: center; 
      cursor: pointer; 
      transition: all 0.2s ease; 
      font-size: 18px; 
      font-weight: bold;
    }
    .deck-nav:hover { 
      background: rgba(255, 255, 255, 0.2); 
      transform: scale(1.1); 
    }
    .deck-nav:disabled { 
      opacity: 0.5; 
      cursor: not-allowed; 
    }

    .result-card { 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      padding: 16px; 
      min-width: 280px; 
      max-width: 320px; 
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .result-card:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); 
      border-color: rgba(108, 92, 231, 0.3);
    }

    .result-image { 
      position: relative; 
      margin-bottom: 16px; 
      border-radius: 8px; 
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
    }
    .result-image img { 
      width: 100%; 
      height: 180px; 
      object-fit: cover; 
      display: block;
    }

    .shape-badge { 
      position: absolute; 
      top: 8px; 
      right: 8px; 
      background: rgba(108, 92, 231, 0.9); 
      color: #fff; 
      padding: 4px 8px; 
      border-radius: 12px; 
      font-size: 11px; 
      font-weight: 600; 
      text-transform: uppercase; 
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
    }

    .result-info h3 { 
      margin: 0 0 12px 0; 
      font-size: 14px; 
      font-weight: 600; 
      color: #fff; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis;
    }

    .result-links { 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap;
    }

    .btn { 
      padding: 8px 12px; 
      border: none; 
      border-radius: 6px; 
      font-size: 12px; 
      font-weight: 500; 
      cursor: pointer; 
      transition: all 0.2s ease; 
      display: flex; 
      align-items: center; 
      gap: 6px; 
      text-decoration: none;
      flex: 1;
      justify-content: center;
      min-width: 0;
    }

    .btn-primary { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: #fff; 
    }
    .btn-primary:hover { 
      transform: translateY(-1px); 
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); 
    }

    .btn-secondary { 
      background: rgba(255, 255, 255, 0.1); 
      color: #fff; 
      border: 1px solid rgba(255, 255, 255, 0.2); 
    }
    .btn-secondary:hover { 
      background: rgba(255, 255, 255, 0.15); 
      transform: translateY(-1px); 
    }

    .muted { 
      color: var(--text-muted, rgba(255, 255, 255, 0.6)); 
      font-size: 14px; 
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .upload-container { max-width: 100%; }
      .shape-selector { 
        flex-direction: column; 
        gap: 12px; 
        min-width: 280px; 
        padding: 14px 16px; 
      }
      .upload-btn { padding: 16px 24px; font-size: 15px; }
      .results { margin: 20px 16px; padding: 20px; }
      .deck-wrap { gap: 12px; }
      .deck-nav { width: 36px; height: 36px; font-size: 16px; }
      .result-card { min-width: 240px; }
      .result-image img { height: 140px; }
    }
    
    @media (max-width: 480px) {
      .upload-hero { padding: 40px 12px; }
      .upload-btn { padding: 14px 20px; font-size: 14px; }
      .shape-selector { min-width: 260px; padding: 12px 14px; }
      .shape-trigger { padding: 8px 12px; font-size: 13px; }
    }
  </style>
</head>

  <script>
    // Theme toggle sync
    (function(){
      const t = document.getElementById('themeToggle');
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      if (saved) root.setAttribute('data-theme', saved);
      t.checked = root.getAttribute('data-theme') === 'dark';
      t.addEventListener('change', ()=>{
        const mode = t.checked ? 'dark' : 'light';
        root.setAttribute('data-theme', mode);
        localStorage.setItem('theme', mode);
      });
    })();

    // Subtle particles
    (function(){
      const c = document.getElementById('fx'); if (!c) return; const ctx = c.getContext('2d');
      let w=0,h=0; const parts=[]; const N=60;
      function resize(){ w = c.width = c.offsetWidth * devicePixelRatio; h = c.height = c.offsetHeight * devicePixelRatio; }
      window.addEventListener('resize', resize); resize();
