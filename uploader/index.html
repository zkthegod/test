<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>rexor.lol | Upload</title>
  <link rel="icon" href="../oh.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./shapes.css"/>
  <style>
    html, body { overflow-x: hidden; }
    .container { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; }

    .upload-hero { display:grid; place-items:center; padding: 40px 16px }
    .upload-inner { width:min(900px, 92vw); background: var(--card-bg); border: var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 18px }

    .center { display:flex; flex-direction:column; align-items:center; gap:14px }

    .glow-btn { position:relative; animation: breathe 3.5s ease-in-out infinite; box-shadow: 0 0 0 0 rgba(108,92,231,.18) }
    @keyframes breathe { 0%,100% { box-shadow: 0 0 0 0 rgba(108,92,231,.18) } 50% { box-shadow: 0 0 0 10px rgba(108,92,231,.08) } }

    .shape-row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:center }

    .stage { width:min(720px, 92vw); height:min(70vh, 720px); background: #0b0e1a; border:1px solid rgba(255,255,255,.08); border-radius: 14px; display:grid; place-items:center; overflow:hidden }
    .stage .imgwrap { max-width:100%; max-height:100%; display:grid; place-items:center }
    .stage .imgwrap img { max-width:100%; max-height:100%; width:auto; height:auto; display:block }

    .progress { width:min(720px, 92vw); height:8px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden }
    .bar{ height:100%; width:0%; background:linear-gradient(90deg,#6c5ce7,#8b7cf6) }

    .results{ width:min(1000px, 96vw); margin: 14px auto 30px; background: var(--card-bg); border: var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 16px; position:relative }
    .deck-wrap{ position:relative }
    .deck{ display:flex; gap:12px; overflow:auto; scroll-snap-type: x mandatory; padding: 4px; scroll-behavior:smooth }
    .deck::-webkit-scrollbar{ height:8px }
    .deck::-webkit-scrollbar-thumb{ background:linear-gradient(90deg,#6c5ce7,#8b7cf6); border-radius:999px }
    .card-u{ min-width: 320px; max-width: 420px; flex:0 0 auto; background:#0f1429; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px; scroll-snap-align:start }
    .card-u .shot{ width:100%; aspect-ratio: 1 / 1; background:#0b0e1a; border:1px solid rgba(255,255,255,.08); border-radius:10px; display:grid; place-items:center; overflow:hidden; margin-bottom:8px }
    .card-u .shot img{ max-width:100%; max-height:100%; width:auto; height:auto; display:block }
    .row{ display:grid; grid-template-columns: 110px 1fr auto; gap:8px; align-items:center }
    .code{ background:#0b1124; border:1px solid rgba(255,255,255,.08); border-radius:8px; padding:8px; font-family:ui-monospace,Menlo,monospace; font-size:.85rem; color:var(--text); overflow:auto }
    .copy{ appearance:none; border:1px solid rgba(255,255,255,.12); background:#182040; color:var(--text); padding:6px 8px; border-radius:8px; cursor:pointer; font-size:.85rem }
    .deck-nav{ position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.12); color:var(--text); width:34px; height:34px; border-radius:999px; display:grid; place-items:center; cursor:pointer; backdrop-filter: blur(6px) }
    .deck-nav.left{ left:-8px }
    .deck-nav.right{ right:-8px }

    .drop-overlay{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(108,92,231,.08); border:2px dashed rgba(108,92,231,.45); border-radius:14px }
    .drop-overlay.show{ display:flex }
    .drop-box{ text-align:center; color:#e5dcff; text-shadow: 0 0 10px rgba(108,92,231,.6) }
    .drop-box i{ font-size:42px; margin-bottom:8px; display:block }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>rexor.lol</h1>
          <span class="subtitle"></span>
        </div>
        <div class="header-right">
          <nav>
            <ul>
              <li><a href="../index.html#home"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="../index.html#chat-embedder"><i class="fas fa-comment-dots"></i> Chat Embedder</a></li>
              <li><a href="../index.html#name-effects"><i class="fas fa-magic"></i> Namegrad</a></li>
              <li><a href="../index.html#xatspace-templates"><i class="fas fa-paint-brush"></i> xatspace</a></li>
              <li><a href="../index.html#simpsons-avatars"><i class="fas fa-user-astronaut"></i> Avatars</a></li>
              <li><a class="active" href="./index.html"><i class="fas fa-upload"></i> Upload</a></li>
            </ul>
          </nav>
          <div class="theme-toggle-container">
            <span class="theme-label"><i class="fas fa-sun"></i></span>
            <label class="switch"><input type="checkbox" id="themeToggle"><span class="slider"></span></label>
            <span class="theme-label"><i class="fas fa-moon"></i></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="upload-hero">
        <div class="upload-inner center">
          <div class="center">
            <label class="btn primary glow-btn file-btn">
              <span><i class="fas fa-upload"></i> Upload image (≤ 100MB)</span>
              <input id="fileInput" type="file" multiple accept="image/gif,image/png,image/webp,image/jpeg"/>
            </label>
            <div class="shape-row">
              <div class="shape-select">
                <button id="shapeTrigger" class="btn shape-trigger" type="button"><span id="shapeLabel">Shape: Rectangle</span><span class="caret">▾</span></button>
                <div id="shapeMenu" class="shape-menu">
                  <div class="shape-item" data-shape="rect">Rectangle</div>
                  <div class="shape-item" data-shape="circle">Circle</div>
                  <div class="shape-item" data-shape="rounded">Rounded Square</div>
                  <div class="shape-item" data-shape="hex">Hexagon</div>
                </div>
              </div>
              <button id="uploadBtn" class="btn" type="button">Start Upload</button>
            </div>
          </div>

          <div class="stage">
            <div class="imgwrap">
              <div class="thumb shape-rect"><div class="ph">Preview appears here</div></div>
            </div>
            <div id="dropOverlay" class="drop-overlay" aria-hidden="true">
              <div class="drop-box">
                <i class="fas fa-cloud-upload-alt"></i>
                <div>Drop images to upload</div>
              </div>
            </div>
          </div>

          <div class="progress"><div class="bar" id="progressBar"></div></div>
        </div>
      </section>

      <section class="results" id="resultsCard" style="display:none">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px">
          <h2 style="margin:0; font-size:1rem">Uploads</h2>
          <div class="muted" id="uploadCount">0 items</div>
        </div>
        <div class="deck-wrap">
          <button class="deck-nav left" id="deckPrev" aria-label="Previous">‹</button>
          <div class="deck" id="deck"></div>
          <button class="deck-nav right" id="deckNext" aria-label="Next">›</button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-grid">
          <div>
            <h4>rexor.lol</h4>
            <p class="muted">Tools for xat.</p>
          </div>
          <div></div>
          <nav class="quick-links" aria-label="Footer links">
            <a href="../index.html#home"><i class="fas fa-home"></i> Home</a>
            <a href="../index.html#name-effects"><i class="fas fa-magic"></i> Name Effects</a>
            <a href="../index.html#simpsons-avatars"><i class="fas fa-user-astronaut"></i> Avatars</a>
            <a href="../index.html#chat-embedder"><i class="fas fa-comment-dots"></i> Chat Embedder</a>
            <a href="../index.html#xatspace-templates"><i class="fas fa-paint-brush"></i> xatspace</a>
          </nav>
        </div>
      </div>
    </footer>
  </div>

  <script src="./script.js"></script>
  <script>
    // Theme toggle sync
    (function(){
      const t = document.getElementById('themeToggle');
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      if (saved) root.setAttribute('data-theme', saved);
      t.checked = root.getAttribute('data-theme') === 'dark';
      t.addEventListener('change', ()=>{
        const mode = t.checked ? 'dark' : 'light';
        root.setAttribute('data-theme', mode);
        localStorage.setItem('theme', mode);
      });
    })();

    // Show results card once we have a URL
    (function(){
      const direct = document.getElementById('directUrl');
      const resultsCard = document.getElementById('resultsCard');
      const mo = new MutationObserver(()=>{
        if (direct.textContent && direct.textContent !== '—') resultsCard.style.display = '';
      });
      mo.observe(direct, { childList: true, characterData: true, subtree: true });
    })();
  </script>
</body>
</html>
