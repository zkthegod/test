<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>rexor.lol | Upload</title>
  <link rel="icon" href="../oh.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./shapes.css"/>
  <style>
    html, body { overflow-x: hidden; }
    .container { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; }

    .upload-hero { display:grid; place-items:center; padding: 60px 16px; min-height: 70vh }
    .upload-inner { display:flex; flex-direction:column; align-items:center; gap:16px }
    .toast-wrap{ position:fixed; top:14px; left:50%; transform:translateX(-50%); display:grid; gap:8px; z-index:9999 }
    .toast{ background:rgba(20,24,43,.95); border:1px solid rgba(255,255,255,.12); color:#fff; padding:10px 12px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,.35); min-width:240px; max-width:92vw }
    .toast .bar{ height:3px; background:linear-gradient(90deg,#e74c3c,#e67e22); border-radius:999px; margin-top:6px; width:100%; transition: width .1s linear }

    .cta { position:relative; display:flex; align-items:center; gap:8px; background: linear-gradient(180deg,#20173a,#2c1e58); color:#fff; border:1px solid rgba(255,255,255,.2); border-radius:14px; padding:14px 20px; cursor:pointer; box-shadow: 0 0 0 0 rgba(108,92,231,.2); animation: breathe 3.5s ease-in-out infinite; overflow:hidden }
    .cta .shine{ content:""; position:absolute; inset:-200% -200% auto auto; width:60%; height:60%; transform: rotate(25deg); background: linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent); animation: sweep 6s ease-in-out infinite }
    .cta .label{ font-weight:600 }
    .cta .chev{ width:28px; height:28px; border-radius:8px; background:#6c5ce7; display:grid; place-items:center }
    .cta input[type=file]{ position:absolute; inset:0; opacity:0; cursor:pointer }
    @keyframes breathe { 0%,100% { box-shadow: 0 0 0 0 rgba(108,92,231,.15) } 50% { box-shadow: 0 0 0 14px rgba(108,92,231,.06) } }
    @keyframes sweep { 0%, 20% { transform: translate(-120%, -120%) rotate(25deg) } 50% { transform: translate(60%, 60%) rotate(25deg) } 100% { transform: translate(60%, 60%) rotate(25deg) } }

    .shape-select{ position:relative }
    .shape-menu{ position:absolute; top:110%; left:0; margin-top:6px; background:#0f1429; border:1px solid rgba(255,255,255,.1); border-radius:10px; min-width:220px; box-shadow:0 16px 40px rgba(0,0,0,.45); display:none; z-index:10 }
    .shape-menu.open{ display:block }
    .shape-item{ padding:10px 12px; cursor:pointer; display:flex; align-items:center; gap:10px }
    .shape-item:hover{ background:rgba(255,255,255,.06) }

    .drop-full{ position:fixed; inset:0; pointer-events:none }
    .drop-full.show{ pointer-events:auto }
    .drop-full .overlay{ position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(108,92,231,.08); border:2px dashed rgba(108,92,231,.45) }
    .drop-full.show .overlay{ display:flex }
    .drop-full .msg{ text-align:center; color:#e5dcff; text-shadow:0 0 10px rgba(108,92,231,.6) }
    .drop-full .msg i{ font-size:42px; margin-bottom:8px; display:block }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>rexor.lol</h1>
          <span class="subtitle"></span>
        </div>
        <div class="header-right">
          <nav>
            <ul>
              <li><a href="../index.html#home"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="../index.html#chat-embedder"><i class="fas fa-comment-dots"></i> Chat Embedder</a></li>
              <li><a href="../index.html#name-effects"><i class="fas fa-magic"></i> Namegrad</a></li>
              <li><a href="../index.html#xatspace-templates"><i class="fas fa-paint-brush"></i> xatspace</a></li>
              <li><a href="../index.html#simpsons-avatars"><i class="fas fa-user-astronaut"></i> Avatars</a></li>
              <li><a class="active" href="/uploader/index.html"><i class="fas fa-upload"></i> Upload</a></li>
            </ul>
          </nav>
          <div class="theme-toggle-container">
            <span class="theme-label"><i class="fas fa-sun"></i></span>
            <label class="switch"><input type="checkbox" id="themeToggle"><span class="slider"></span></label>
            <span class="theme-label"><i class="fas fa-moon"></i></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="upload-hero">
        <div class="upload-inner">
          <div class="cta" id="uploadCta">
            <span class="shine" aria-hidden="true"></span>
            <span class="label"><i class="fas fa-upload"></i> Upload</span>
            <div class="shape-select">
              <span id="shapeTrigger" class="chev" role="button" aria-haspopup="menu" aria-expanded="false">v</span>
              <div id="shapeMenu" class="shape-menu" role="menu">
                <div class="shape-item" data-shape="rect">Rectangle</div>
                <div class="shape-item" data-shape="circle">Circle</div>
                <div class="shape-item" data-shape="rounded">Rounded Square</div>
                <div class="shape-item" data-shape="hex">Hexagon</div>
              </div>
            </div>
            <input id="fileInput" type="file" accept="image/gif,image/png,image/webp,image/jpeg"/>
          </div>
          <div class="muted">Drag & drop anywhere or use Upload</div>
        </div>
        <div class="drop-full" id="dropFull" aria-hidden="true">
          <div class="overlay">
            <div class="msg">
              <i class="fas fa-cloud-upload-alt"></i>
              <div>Drop to upload</div>
            </div>
          </div>
        </div>
      </section>

      <section class="results" id="resultsCard" style="display:none">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px">
          <h2 style="margin:0; font-size:1rem">Uploads</h2>
          <div class="muted" id="uploadCount">0 items</div>
        </div>
        <div class="deck-wrap">
          <button class="deck-nav left" id="deckPrev" aria-label="Previous">‹</button>
          <div class="deck" id="deck"></div>
          <button class="deck-nav right" id="deckNext" aria-label="Next">›</button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-grid">
          <div>
            <h4>rexor.lol</h4>
            <p class="muted">Tools for xat.</p>
          </div>
          <div></div>
          <nav class="quick-links" aria-label="Footer links">
            <a href="../index.html#home"><i class="fas fa-home"></i> Home</a>
            <a href="../index.html#name-effects"><i class="fas fa-magic"></i> Name Effects</a>
            <a href="../index.html#simpsons-avatars"><i class="fas fa-user-astronaut"></i> Avatars</a>
            <a href="../index.html#chat-embedder"><i class="fas fa-comment-dots"></i> Chat Embedder</a>
            <a href="../index.html#xatspace-templates"><i class="fas fa-paint-brush"></i> xatspace</a>
          </nav>
        </div>
      </div>
    </footer>
  </div>

  <script src="./script.js"></script>
  <script>
    // Theme toggle sync
    (function(){
      const t = document.getElementById('themeToggle');
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      if (saved) root.setAttribute('data-theme', saved);
      t.checked = root.getAttribute('data-theme') === 'dark';
      t.addEventListener('change', ()=>{
        const mode = t.checked ? 'dark' : 'light';
        root.setAttribute('data-theme', mode);
        localStorage.setItem('theme', mode);
      });
    })();

    // no local results; redirect handled in script.js after upload
  </script>
  <div class="toast-wrap" id="toastWrap" aria-live="polite"></div>
</body>
</html>
